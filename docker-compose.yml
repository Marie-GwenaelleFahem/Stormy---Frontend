version: '3.8'

services:
  # Service Frontend React avec Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stormy-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    command: npm run dev
    stdin_open: true
    tty: true

networks:
  default:
    name: stormy-network